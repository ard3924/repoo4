<!DOCTYPE html>
<html lang="en">

<head>

<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden

        <div class="md:w-1/2 p-8 sm:p-10 md:p-12 lg:p-16 flex flex-col justify-center items-center text-white

            <img src="imgs/Gemini_Generated_Image_f0i553f0i553f0i5.png" alt="Company Logo"
                class="mx-auto mb-6 rounded-full shadow-lg border-4 border-white transform transition-transform duration-300 hover:scale-105">
            <p class="text-base sm:text-lg opacity-90 leading-relaxed drop-shadow-sm">
                Welcome to our platform! Log in to access your personalized dashboard and explore exciting features.
            </p>
        </div>

        <div class="md:w-1/2 p-8 sm:p-10 md:p-12 lg:p-16 flex flex-col justify-center">
            <div class="text-center mb-8">
                <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">Read & Feed Your Mind</h2>
                <p class="text-gray-600 text-base sm:text-lg">Please log in to your account.</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="User Name" class="block text-sm font-medium text-gray-700 mb-2">User Name</label>
                    <input type="text" id="user" name="user" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base placeholder-gray-400
                                  transition duration-200 ease-in-out transform hover:scale-[1.005] focus:scale-[1.005]">
                </div>
                <div>
                    <label for="User Name" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <input type="text" id="user" name="user" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base placeholder-gray-400
                                  transition duration-200 ease-in-out transform hover:scale-[1.005] focus:scale-[1.005]">
                </div>
                <div>
                    <label for="Number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="number" id="number" name="number" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base placeholder-gray-400
                                  transition duration-200 ease-in-out transform hover:scale-[1.005] focus:scale-[1.005]">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base placeholder-gray-400
                                  transition duration-200 ease-in-out transform hover:scale-[1.005] focus:scale-[1.005]">

                    <button type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mt-8 text-gray-500 hover:text-gray-700"
                        onclick="togglePasswordVisibility()">
                        <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2"> Confirm Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base placeholder-gray-400
                                  transition duration-200 ease-in-out transform hover:scale-[1.005] focus:scale-[1.005]">

                    <button type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mt-8 text-gray-500 hover:text-gray-700"
                        onclick="togglePasswordVisibility()">
                        <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>


                <div>
                    <a href="lg.html">
                        <button type="button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-semibold text-white

                                   focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg">
                            Sign Up
                        </button></a>

            </form>

        </div>
    </div>
